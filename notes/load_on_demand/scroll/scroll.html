<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scroll</title>
  <style>
    #status{
      position: fixed;
      left: 0;
      top: 0;
      font-size: 24px;
    }
    #wrap{
      width: 800px;
      margin: 0 auto;
    }
    .newData{
      height: 1000px;
      background: blue;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!--window.pageYoffset with jQuery's scrollTop  -->
  <!--offsetHeight  -->
  <!--window.innerHeight  -->

  <div id="status">0 | 0</div>
  <div id="wrap">
    <img src='./eib.jpg'/>
  </div>
  <script>
    function yScroll(){
      var wrap = document.getElementById('wrap');
      var yHeight = wrap.offsetHeight; //get the page content height
      var yScroll = window.pageYOffset; //get how much the scrollbar goes
      var yCurrentLocation = window.innerHeight + yScroll;
      if (yCurrentLocation >= yHeight) {
        wrap.innerHTML += '<div class="newData"></div>'
      }
      var status = document.getElementById('status');
      status.innerHTML = yHeight + '|' + yCurrentLocation;
    }
    window.onscroll = yScroll;
  </script>
</body>
</html>
